      <!-- ============================================-->
      <!-- <section> begin ============================-->
      <section class="pt-xxl-0" id="features">
        <div class="container">


          <!-- Header -->
          <div class="row justify-content-center text-center">
            <div class="col-lg-6 col-xl">
              <h1 class="display-6 font-cursive">Billing</h1>
            </div>
          </div>

          <!-- card -->          
          <div class="row row-cols-1 row-cols-xl g-4 mt-3">
            <div class="col">
              <div class="card py-md-6 px-md-4 mt-3 h-100 box-shadow-all border-0">
                <div class="card-body">
                  
                  <form>
                  <!-- Contact Details -->
                  <h5>Contact Details</h5>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="name" class="form-control" id="name" aria-describedby="name">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email Address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="email">
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label">Contact Number</label>
                      <input type="text" class="form-control" id="phone" aria-describedby="phone">
                    </div>
                            

                  <!-- Date and Time of collection -->
                  <p>Collection Details</p>

                  <!-- Date & time picker  -->
                  <base-input label="Select Date and Time " placeholder="YYYY/MM/DD">
                      <flat-picker slot-scope="{focus, blur}"
                                  @on-open="focus"
                                  @on-close="blur"
                                  :config="{allowInput: true, enableTime: true }"
                                  class="form-control datepicker"
                                  v-model="dates.datetime">
                      </flat-picker>
                  </base-input>

                  <!-- Payment -->
                  <p>Payment Details</p>
                    
                  <!-- If user chooses card option -->
                  <base-input class="mb-3" type="text" label="Name on Card">
                  </base-input>
                  
                  <!-- choose type of card: visa, mastercard or just proceed to googlepay?-->
                  <div>
                  
                      <base-radio name="radio0" class="mb-3" v-model="radio.radio1" inline>
                          Visa
                      </base-radio>

                      <base-radio name="radio1" class="mb-3" v-model="radio.radio1" inline>
                          Mastercard 
                      </base-radio>
                  </div>
                  
                  <base-input class="mb-3" type="text" label="Card Number">
                  </base-input>



                  <!-- Proceed button -->
                  <base-button class="float-right" type="success">
                      Proceed to Payment
                  </base-button>
                      
                </form>

                </div>
              </div>
            
            
          </div>
        </div>
        </div><!-- end of .container-->
      </section><!-- <section> close ============================-->
